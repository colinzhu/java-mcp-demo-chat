<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        #chatbox { width: 100%; max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 20px; }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #eee; padding: 10px; background: #fafafa; margin-bottom: 10px; }
        .msg-user { color: #333; text-align: right; margin: 5px 0; }
        .msg-ai { color: #0077cc; text-align: left; margin: 5px 0; }
        #input-area { display: flex; }
        #user-input { flex: 1; padding: 8px; font-size: 16px; }
        #send-btn { padding: 8px 16px; font-size: 16px; background: #0077cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        #send-btn:disabled { background: #aaa; }
    </style>
</head>
<body>
<div id="chatbox">
    <h2>AI Chat Assistant</h2>
    <div id="messages"></div>
    <div id="input-area">
        <input id="user-input" type="text" placeholder="Type your question..." autofocus />
        <button id="send-btn">Send</button>
    </div>
</div>
<script>
const messagesDiv = document.getElementById('messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className = sender === 'user' ? 'msg-user' : 'msg-ai';
    div.textContent = (sender === 'user' ? 'You: ' : 'AI: ') + text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

sendBtn.onclick = async function() {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    userInput.value = '';
    sendBtn.disabled = true;
    try {
        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage(data.reply, 'ai');
    } catch (e) {
        appendMessage('Request failed, please try again.', 'ai');
    }
    sendBtn.disabled = false;
    userInput.focus();
};

userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') sendBtn.onclick();
});
</script>
</body>
</html>
